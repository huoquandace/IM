{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic Page Info -->
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock title %}</title>

  <!-- Site favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'vendors/images/apple-touch-icon.png' %}" />
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'vendors/images/favicon-32x32.png' %}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'vendors/images/favicon-16x16.png' %}" />

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/icon-font.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/datatables/css/dataTables.bootstrap4.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/datatables/css/responsive.bootstrap4.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css' %}" />
</head>

<body>
  <div class="pre-loader">
    <div class="pre-loader-box">
      <div class="loader-logo">
        <img src="{% static 'vendors/images/deskapp-logo.svg' %}" alt="" />
      </div>
      <div class="loader-progress" id="progress_div">
        <div class="bar" id="bar1"></div>
      </div>
      <div class="percent" id="percent1">0%</div>
      <div class="loading-text">Loading...</div>
    </div>
  </div>
  {% block content %}{% endblock content %}

  <!-- js -->
  <script src="{% static 'vendors/scripts/core.js' %}"></script>
  <script src="{% static 'vendors/scripts/script.min.js' %}"></script>
  <script src="{% static 'vendors/scripts/process.js' %}"></script>
  <script src="{% static 'vendors/scripts/layout-settings.js' %}"></script>
  <script src="{% static 'plugins/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'plugins/datatables/js/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'plugins/datatables/js/dataTables.bootstrap4.min.js' %}"></script>
  <script src="{% static 'plugins/datatables/js/dataTables.responsive.min.js' %}"></script>
  <script src="{% static 'plugins/datatables/js/responsive.bootstrap4.min.js' %}"></script>
  <script src="{% static 'vendors/scripts/dashboard3.js' %}"></script>
</body>

</html>
